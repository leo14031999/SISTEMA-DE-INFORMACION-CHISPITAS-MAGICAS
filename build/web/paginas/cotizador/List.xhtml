<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCotizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCotizadorEmpty}" rendered="#{cotizadorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cotizadorController.items.rowCount > 0}">
                    <h:outputText value="#{cotizadorController.pagination.pageFirstItem + 1}..#{cotizadorController.pagination.pageLastItem + 1}/#{cotizadorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cotizadorController.previous}" value="#{bundle.Previous} #{cotizadorController.pagination.pageSize}" rendered="#{cotizadorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cotizadorController.next}" value="#{bundle.Next} #{cotizadorController.pagination.pageSize}" rendered="#{cotizadorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cotizadorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_idcotizador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcotizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_nombrecliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrecliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_condicionpago}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicionpago}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_fechaentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaentrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_validesoferta}"/>
                            </f:facet>
                            <h:outputText value="#{item.validesoferta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_tipoevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizadorTitle_peticion}"/>
                            </f:facet>
                            <h:outputText value="#{item.peticion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cotizadorController.prepareView}" value="#{bundle.ListCotizadorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cotizadorController.prepareEdit}" value="#{bundle.ListCotizadorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cotizadorController.destroy}" value="#{bundle.ListCotizadorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cotizadorController.prepareCreate}" value="#{bundle.ListCotizadorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCotizadorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
