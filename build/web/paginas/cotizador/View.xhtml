<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCotizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCotizadorLabel_idcotizador}"/>
                    <h:outputText value="#{cotizadorController.selected.idcotizador}" title="#{bundle.ViewCotizadorTitle_idcotizador}"/>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_nombrecliente}"/>
                    <h:outputText value="#{cotizadorController.selected.nombrecliente}" title="#{bundle.ViewCotizadorTitle_nombrecliente}"/>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_condicionpago}"/>
                    <h:outputText value="#{cotizadorController.selected.condicionpago}" title="#{bundle.ViewCotizadorTitle_condicionpago}"/>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_fechaentrega}"/>
                    <h:outputText value="#{cotizadorController.selected.fechaentrega}" title="#{bundle.ViewCotizadorTitle_fechaentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_validesoferta}"/>
                    <h:outputText value="#{cotizadorController.selected.validesoferta}" title="#{bundle.ViewCotizadorTitle_validesoferta}"/>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_tipoevento}"/>
                    <h:outputText value="#{cotizadorController.selected.tipoevento}" title="#{bundle.ViewCotizadorTitle_tipoevento}"/>
                    <h:outputText value="#{bundle.ViewCotizadorLabel_peticion}"/>
                    <h:outputText value="#{cotizadorController.selected.peticion}" title="#{bundle.ViewCotizadorTitle_peticion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizadorController.destroyAndView}" value="#{bundle.ViewCotizadorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCotizadorEditLink}"/>
                <br />
                <h:commandLink action="#{cotizadorController.prepareCreate}" value="#{bundle.ViewCotizadorCreateLink}" />
                <br />
                <h:commandLink action="#{cotizadorController.prepareList}" value="#{bundle.ViewCotizadorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCotizadorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
