<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_idpersonal}" for="idpersonal" />
                    <h:inputText id="idpersonal" value="#{personalController.selected.idpersonal}" title="#{bundle.CreatePersonalTitle_idpersonal}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_idpersonal}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personalController.selected.nombres}" title="#{bundle.CreatePersonalTitle_nombres}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personalController.selected.apellidos}" title="#{bundle.CreatePersonalTitle_apellidos}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personalController.selected.direccion}" title="#{bundle.CreatePersonalTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_celular1}" for="celular1" />
                    <h:inputText id="celular1" value="#{personalController.selected.celular1}" title="#{bundle.CreatePersonalTitle_celular1}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_celular1}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_celular2}" for="celular2" />
                    <h:inputText id="celular2" value="#{personalController.selected.celular2}" title="#{bundle.CreatePersonalTitle_celular2}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_celular2}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_correoelectronico}" for="correoelectronico" />
                    <h:inputText id="correoelectronico" value="#{personalController.selected.correoelectronico}" title="#{bundle.CreatePersonalTitle_correoelectronico}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_correoelectronico}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_tipoidentificacion}" for="tipoidentificacion" />
                    <h:inputText id="tipoidentificacion" value="#{personalController.selected.tipoidentificacion}" title="#{bundle.CreatePersonalTitle_tipoidentificacion}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_tipoidentificacion}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_numeroidentificacion}" for="numeroidentificacion" />
                    <h:inputText id="numeroidentificacion" value="#{personalController.selected.numeroidentificacion}" title="#{bundle.CreatePersonalTitle_numeroidentificacion}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_numeroidentificacion}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{personalController.selected.cargo}" title="#{bundle.CreatePersonalTitle_cargo}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{personalController.selected.genero}" title="#{bundle.CreatePersonalTitle_genero}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalLabel_fechanacimiento}" for="fechanacimiento" />
                    <h:inputText id="fechanacimiento" value="#{personalController.selected.fechanacimiento}" title="#{bundle.CreatePersonalTitle_fechanacimiento}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_fechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalController.create}" value="#{bundle.CreatePersonalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personalController.prepareList}" value="#{bundle.CreatePersonalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
