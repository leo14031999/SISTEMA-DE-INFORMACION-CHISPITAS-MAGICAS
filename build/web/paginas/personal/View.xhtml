                    <h:outputText value="#{bundle.ViewPersonalLabel_nombres}"/>

                    <h:outputText value="#{personalController.selected.direccion}" title="#{bundle.ViewPersonalTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_celular1}"/>
                    <h:outputText value="#{personalController.selected.celular1}" title="#{bundle.ViewPersonalTitle_celular1}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_celular2}"/>
                    <h:outputText value="#{personalController.selected.celular2}" title="#{bundle.ViewPersonalTitle_celular2}"/>

                    <h:outputText value="#{personalController.selected.cargo}" title="#{bundle.ViewPersonalTitle_cargo}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_genero}"/>
                    <h:outputText value="#{personalController.selected.genero}" title="#{bundle.ViewPersonalTitle_genero}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_fechanacimiento}"/>
                    <h:outputText value="#{personalController.selected.fechanacimiento}" title="#{bundle.ViewPersonalTitle_fechanacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalController.destroyAndView}" value="#{bundle.ViewPersonalDestroyLink}"/>

                <h:link outcome="Edit" value="#{bundle.ViewPersonalEditLink}"/>

                <h:commandLink action="#{personalController.prepareCreate}" value="#{bundle.ViewPersonalCreateLink}" />
                <br />
                <h:commandLink action="#{personalController.prepareList}" value="#{bundle.ViewPersonalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonalIndexLink}"/>
