<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPagosEmpty}" rendered="#{pagosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pagosController.items.rowCount > 0}">
                    <h:outputText value="#{pagosController.pagination.pageFirstItem + 1}..#{pagosController.pagination.pageLastItem + 1}/#{pagosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pagosController.previous}" value="#{bundle.Previous} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pagosController.next}" value="#{bundle.Next} #{pagosController.pagination.pageSize}" rendered="#{pagosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pagosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idpagos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpagos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_nombrecliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrecliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_tipodeDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodeDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_númerodeIdentificación}"/>
                            </f:facet>
                            <h:outputText value="#{item.númerodeIdentificación}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_tipodeevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipodeevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_personalEncargado}"/>
                            </f:facet>
                            <h:outputText value="#{item.personalEncargado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_valorTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorTotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idcotizador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcotizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idevento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idevento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagosTitle_idpersonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersonal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pagosController.prepareView}" value="#{bundle.ListPagosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosController.prepareEdit}" value="#{bundle.ListPagosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pagosController.destroy}" value="#{bundle.ListPagosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pagosController.prepareCreate}" value="#{bundle.ListPagosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPagosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
