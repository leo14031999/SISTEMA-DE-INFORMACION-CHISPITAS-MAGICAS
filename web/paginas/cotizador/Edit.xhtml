<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCotizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_nombredelcliente}" for="nombredelcliente" />
                    <h:inputText id="nombredelcliente" value="#{cotizadorController.selected.nombredelcliente}" title="#{bundle.EditCotizadorTitle_nombredelcliente}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_nombredelcliente}"/>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_condicióndepago}" for="condicióndepago" />
                    <h:inputText id="condicióndepago" value="#{cotizadorController.selected.condicióndepago}" title="#{bundle.EditCotizadorTitle_condicióndepago}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_condicióndepago}"/>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_fechadeentrega}" for="fechadeentrega" />
                    <h:inputText id="fechadeentrega" value="#{cotizadorController.selected.fechadeentrega}" title="#{bundle.EditCotizadorTitle_fechadeentrega}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_fechadeentrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_validesdelaoferta}" for="validesdelaoferta" />
                    <h:inputText id="validesdelaoferta" value="#{cotizadorController.selected.validesdelaoferta}" title="#{bundle.EditCotizadorTitle_validesdelaoferta}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_validesdelaoferta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_tipodeevento}" for="tipodeevento" />
                    <h:inputText id="tipodeevento" value="#{cotizadorController.selected.tipodeevento}" title="#{bundle.EditCotizadorTitle_tipodeevento}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_tipodeevento}"/>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_petición}" for="petición" />
                    <h:inputText id="petición" value="#{cotizadorController.selected.petición}" title="#{bundle.EditCotizadorTitle_petición}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_petición}"/>
                    <h:outputLabel value="#{bundle.EditCotizadorLabel_idcotizador}" for="idcotizador" />
                    <h:inputText id="idcotizador" value="#{cotizadorController.selected.idcotizador}" title="#{bundle.EditCotizadorTitle_idcotizador}" required="true" requiredMessage="#{bundle.EditCotizadorRequiredMessage_idcotizador}"/>
                </h:panelGrid>
                <h:commandLink action="#{cotizadorController.update}" value="#{bundle.EditCotizadorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCotizadorViewLink}"/>
                <br />
                <h:commandLink action="#{cotizadorController.prepareList}" value="#{bundle.EditCotizadorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCotizadorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
