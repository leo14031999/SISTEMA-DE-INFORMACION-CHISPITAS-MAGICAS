<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioLabel_idinventario}"/>
                    <h:outputText value="#{inventarioController.selected.idinventario}" title="#{bundle.ViewInventarioTitle_idinventario}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_nombre}"/>
                    <h:outputText value="#{inventarioController.selected.nombre}" title="#{bundle.ViewInventarioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_marca}"/>
                    <h:outputText value="#{inventarioController.selected.marca}" title="#{bundle.ViewInventarioTitle_marca}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_accesorios}"/>
                    <h:outputText value="#{inventarioController.selected.accesorios}" title="#{bundle.ViewInventarioTitle_accesorios}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_proveedor}"/>
                    <h:outputText value="#{inventarioController.selected.proveedor}" title="#{bundle.ViewInventarioTitle_proveedor}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_telefono}"/>
                    <h:outputText value="#{inventarioController.selected.telefono}" title="#{bundle.ViewInventarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_ubicación}"/>
                    <h:outputText value="#{inventarioController.selected.ubicación}" title="#{bundle.ViewInventarioTitle_ubicación}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_categoria}"/>
                    <h:outputText value="#{inventarioController.selected.categoria}" title="#{bundle.ViewInventarioTitle_categoria}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_cantidad}"/>
                    <h:outputText value="#{inventarioController.selected.cantidad}" title="#{bundle.ViewInventarioTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_estado}"/>
                    <h:outputText value="#{inventarioController.selected.estado}" title="#{bundle.ViewInventarioTitle_estado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.destroyAndView}" value="#{bundle.ViewInventarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareCreate}" value="#{bundle.ViewInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.ViewInventarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInventarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
