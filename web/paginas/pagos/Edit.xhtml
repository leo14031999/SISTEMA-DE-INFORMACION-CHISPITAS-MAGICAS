<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosLabel_idpagos}" for="idpagos" />
                    <h:inputText id="idpagos" value="#{pagosController.selected.idpagos}" title="#{bundle.EditPagosTitle_idpagos}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idpagos}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_nombrecliente}" for="nombrecliente" />
                    <h:inputText id="nombrecliente" value="#{pagosController.selected.nombrecliente}" title="#{bundle.EditPagosTitle_nombrecliente}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_nombrecliente}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_tipodeDocumento}" for="tipodeDocumento" />
                    <h:inputText id="tipodeDocumento" value="#{pagosController.selected.tipodeDocumento}" title="#{bundle.EditPagosTitle_tipodeDocumento}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_tipodeDocumento}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_númerodeIdentificación}" for="númerodeIdentificación" />
                    <h:inputText id="númerodeIdentificación" value="#{pagosController.selected.númerodeIdentificación}" title="#{bundle.EditPagosTitle_númerodeIdentificación}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_númerodeIdentificación}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_tipodeevento}" for="tipodeevento" />
                    <h:inputText id="tipodeevento" value="#{pagosController.selected.tipodeevento}" title="#{bundle.EditPagosTitle_tipodeevento}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_tipodeevento}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_personalEncargado}" for="personalEncargado" />
                    <h:inputText id="personalEncargado" value="#{pagosController.selected.personalEncargado}" title="#{bundle.EditPagosTitle_personalEncargado}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_personalEncargado}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{pagosController.selected.valorTotal}" title="#{bundle.EditPagosTitle_valorTotal}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idcliente}" for="idcliente" />
                    <h:selectOneMenu id="idcliente" value="#{pagosController.selected.idcliente}" title="#{bundle.EditPagosTitle_idcliente}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idcliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idcotizador}" for="idcotizador" />
                    <h:selectOneMenu id="idcotizador" value="#{pagosController.selected.idcotizador}" title="#{bundle.EditPagosTitle_idcotizador}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idcotizador}">
                        <f:selectItems value="#{cotizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idevento}" for="idevento" />
                    <h:selectOneMenu id="idevento" value="#{pagosController.selected.idevento}" title="#{bundle.EditPagosTitle_idevento}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idevento}">
                        <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagosLabel_idpersonal}" for="idpersonal" />
                    <h:selectOneMenu id="idpersonal" value="#{pagosController.selected.idpersonal}" title="#{bundle.EditPagosTitle_idpersonal}" required="true" requiredMessage="#{bundle.EditPagosRequiredMessage_idpersonal}">
                        <f:selectItems value="#{personalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagosController.update}" value="#{bundle.EditPagosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagosViewLink}"/>
                <br />
                <h:commandLink action="#{pagosController.prepareList}" value="#{bundle.EditPagosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
