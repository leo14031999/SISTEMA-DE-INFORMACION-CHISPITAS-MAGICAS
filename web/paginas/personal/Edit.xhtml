<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonalLabel_idpersonal}" for="idpersonal" />
                    <h:inputText id="idpersonal" value="#{personalController.selected.idpersonal}" title="#{bundle.EditPersonalTitle_idpersonal}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_idpersonal}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personalController.selected.nombres}" title="#{bundle.EditPersonalTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{personalController.selected.apellidos}" title="#{bundle.EditPersonalTitle_apellidos}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_dirección}" for="dirección" />
                    <h:inputText id="dirección" value="#{personalController.selected.dirección}" title="#{bundle.EditPersonalTitle_dirección}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_dirección}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_celular1}" for="celular1" />
                    <h:inputText id="celular1" value="#{personalController.selected.celular1}" title="#{bundle.EditPersonalTitle_celular1}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_celular1}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_celular2}" for="celular2" />
                    <h:inputText id="celular2" value="#{personalController.selected.celular2}" title="#{bundle.EditPersonalTitle_celular2}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_celular2}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_correoElectronico}" for="correoElectronico" />
                    <h:inputText id="correoElectronico" value="#{personalController.selected.correoElectronico}" title="#{bundle.EditPersonalTitle_correoElectronico}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_correoElectronico}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_tipodeIdentificación}" for="tipodeIdentificación" />
                    <h:inputText id="tipodeIdentificación" value="#{personalController.selected.tipodeIdentificación}" title="#{bundle.EditPersonalTitle_tipodeIdentificación}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_tipodeIdentificación}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_númerodeIdentificación}" for="númerodeIdentificación" />
                    <h:inputText id="númerodeIdentificación" value="#{personalController.selected.númerodeIdentificación}" title="#{bundle.EditPersonalTitle_númerodeIdentificación}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_númerodeIdentificación}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{personalController.selected.cargo}" title="#{bundle.EditPersonalTitle_cargo}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_cargo}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{personalController.selected.genero}" title="#{bundle.EditPersonalTitle_genero}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.EditPersonalLabel_fechadeNacimiento}" for="fechadeNacimiento" />
                    <h:inputText id="fechadeNacimiento" value="#{personalController.selected.fechadeNacimiento}" title="#{bundle.EditPersonalTitle_fechadeNacimiento}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_fechadeNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{personalController.update}" value="#{bundle.EditPersonalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonalViewLink}"/>
                <br />
                <h:commandLink action="#{personalController.prepareList}" value="#{bundle.EditPersonalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
